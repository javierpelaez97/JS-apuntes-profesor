<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    * {
        font-family: sans-serif;
        color: #444;
    }
    #container {
        height: 500px;
        width: 600px;
        border: 1px solid #888;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    #location {
        width: 500px;
        border: 1px solid #888;
        padding: 15px;
        text-align: right;
        line-height: 25px;

    }

</style>

<body>
<div id="container">

    <h1>Las teclas que voy pulsando son:</h1>
    
    <p id="location"></p>
</div>
    
    
    <script>
        const arrTeclas = new Array();
        document.addEventListener('keydown', (event) => {
            arrTeclas.push(event.key)
            if (document.querySelector('#location')) {
                document.querySelector('#location').innerHTML = arrTeclas.join(', ');
            }
        })
    </script>

</body>

</html>
