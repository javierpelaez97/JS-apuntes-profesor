<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bonito</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        label {
            width: 100%;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        td:nth-child(3) {
            width: 50%;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <table>
            <tr>
                <td>Nombre</td>
                <td>Correo</td>
                <td>Mensaje</td>
            </tr>
        </table>
    </div>




    <script>
        // capturar en un nodo el form
        const form = document.querySelector('form');
        const table = document.querySelector('table');
        //onst arrDatos = new Array();



        function crearCorreo(nombre, email, mensaje) {
            return {
                nombre: nombre,
                email: email,
                mensaje: mensaje,
            }
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const datos = crearCorreo(
                document.querySelector('#nombre').value,
                document.querySelector('#email').value,
                document.querySelector('#mensaje').value,
            );

            console.log(datos);
            let trNode = document.createElement('tr');
            table.appendChild(trNode);

            let tdNombre = document.createElement('td');
            tdNombre.innerHTML = datos.nombre;
            
            let tdEmail = document.createElement('td');
            tdEmail.innerHTML = datos.email;
            
            let tdMensaje = document.createElement('td');
            tdMensaje.innerHTML = datos.mensaje;

            trNode.appendChild(tdNombre);
            trNode.appendChild(tdEmail);
            trNode.appendChild(tdMensaje);

            document.querySelector('#nombre').value = "";
            document.querySelector('#email').value = "";
            document.querySelector('#mensaje').value = "";

        });


        /*  const nombre =  document.querySelector('#nombre').value;
         crearCorreo(nombre);
 
         crearCorreo(document.querySelector('#nombre').value); */

    </script>
</body>

</html>
